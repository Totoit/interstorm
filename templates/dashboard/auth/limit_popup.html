{% load i18n %}
{% load staticfiles %}
<script src="{% static "js/dashboard/limit_popup.js" %}"></script>
<div class="modal fade limit-modal" id="limitModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
                <span>
                {% comment %} {% trans 'LANG_ACCOUNT_LIMIT'|upper %} {% endcomment %}
                &nbsp;&nbsp;</span>
            </h5>
          <div class="close-box">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
        <div class="modal-body">
          <!-- Message Box -->
        <div class="account-message">
            <span class="messages-error"></span>
        </div>
        <!--End Message -->
        <form class="mobile-forms form-horizontal"  id="limitPopup" name="editLimitForm" onsubmit="return false;">
            {% csrf_token %}
            <div id="limits_popup_row"></div>
            <button class="btn btn-success btn-block  " id="submitLimit" type="submit" style="display:none; margin-bottom:10px;">{% trans 'LANG_SUBMIT'%}</button>
        </form>
        </div>
      </div>
    </div>
  </div>
  <script>
      
      function waitUkgc() {
        if(_firstLogin != ''){
            var login_count = parseInt(localStorage.getItem("login-count")) ;
            if(isUKGC && _firstLogin && (login_count == 1)){
                $('#limitModal').modal('show')
            }
        }else{
            if(_firstLogin !== true && _firstLogin !== false){
                setTimeout(waitUkgc, 1000);
            }
        }
        
      }

      $(function(){
        setTimeout(waitUkgc, 1000);
      });
  </script>
