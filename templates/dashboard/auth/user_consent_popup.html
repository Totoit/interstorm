{% load i18n %}
{% load staticfiles %}

<div class="modal fade consent-modal" id="consentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
                <span>{% trans 'LANG_USER_CONSENT'|upper %}&nbsp;&nbsp;</span>
            </h5>
          <div class="close-box">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
        <div class="modal-body">
          <!-- Message Box -->
        <div class="account-message">
            <span class="messages-error"></span>
        </div>
        <!--End Message -->
        <form class="mobile-forms form-horizontal"  id="consentPopup" name="editconsentForm" onsubmit="return false;">
            {% csrf_token %}
            <div id="consents_popup_row"></div>
            <button class="btn btn-success btn-block  " id="submitconsent" type="submit" style="display:none; margin-bottom:10px;">{% trans 'LANG_SUBMIT'%}</button>
        </form>
        </div>
      </div>
    </div>
  </div>
