{% extends "normal_screen.html" %}
{% load i18n %}
{% load staticfiles %}
{% load sekizai_tags %}

{% block content %}
<script src="{% static 'js/auth/forgotpassword.js' %}" type="text/javascript"></script>
<div class="container full-width-screen">
    <div class="sub-page-content">
        <div class="sub-page-header">
            <span>Reset your password</span>
        </div>
        <div class="sub-page-wrapper">
            <div class="sub-page-container col d-flex flex-column">
                <div id="change-pass-box">
                    <form>
                        <div class="change_box_fix">
                            <div class="label-field">
                                <input type="password" class="form-control input-text" placeholder="New password" name="new_password" id="new_password" >
                            </div>
                            <div class="label-field" style="margin-top:25px;">
                                <input type="password" class="form-control input-text" placeholder="Confirm password" name="confirm_password" id="confirm_password" >
                            </div>
                            <input class="btn" type="submit" id="reset_password" value="Submit" style="margin-top:25px;">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
