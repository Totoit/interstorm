{% load menu_tags %}

{% for child in children %}
{% if child.get_menu_title == "menu_home" %}
  {% if child.children %}
  {% for child1 in child.children %}
  <li class="nav-item">
    <a class="nav-link{% if child1.selected %} active{% endif %}" href="{{ child1.get_absolute_url }}">
     {{ child1.get_menu_title }}
    </a>
  </li>
  {% endfor %}
  {% endif %}
{% endif %}
{% endfor %}
